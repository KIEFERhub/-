<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>HTML5 기초</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Bungee+Tint&display=swap');
        body {
            margin: 0px;
            background-image: url("https://sixthstreet.com/wp-content/uploads/2022/07/Gaudi-Press-Release.jpg");
            background-size: cover;
        }
        div {
            font-family: "Bungee Tint", Helvetica, sans-serif;
            text-align: center;
            font-weight: 700;
            font-size: 10pt;
            line-height: 40px;
        }
        .menubox {
            display: flex;
            justify-content: space-evenly;
        }
        .topmenu {
            flex-basis: 20%;
            transition: 1s;
            background-color: rgba(0, 0, 0, 0);
        }
        .topmenu:hover {
            background-color: rgba(0, 0, 0, 0.3);
        }
        .submenu {
            transition: 0.5s;
            background-color: rgba(255, 255, 0, 0);
        }
        .submenu:hover {
            background-color: rgba(255, 255, 0, 0.3);
        }
        .menusub {
            display: none;
        }
    </style>
    <script>
        function showbox(dpname) {
            let box = document.getElementById(dpname);
            box.style.display = "block";
        }

        function handleKeyPress(event) {
            const log = document.getElementById("keypress-log");
            log.textContent = `Key pressed: ${event.key}`;
        }

        function handleMouseOver() {
            alert("Mouse is over the input field!");
        }

        function handleInputChange(event) {
            const display = document.getElementById("input-display");
            display.textContent = `Current input value: ${event.target.value}`;
        }

        function handleClick() {
            alert("Button clicked!");
        }
    </script>
  </head>
  <body>
    <div class="menubox">
      <div class="topmenu">ABOUT</div>
      <div class="topmenu" onClick="showbox('submenu1')">GALLERY
          <div class="menusub" id="submenu1">
              <div class="submenu">PHOTO</div>
              <div class="submenu">DRAWING</div>
              <div class="submenu">DESIGN</div>
              <div class="submenu">DOODLE</div>
          </div>
      </div>
      <div class="topmenu" onClick="showbox('submenu2')">NEWS
          <div class="menusub" id="submenu2">
              <div class="submenu">RECENT</div>
              <div class="submenu">FEATURED</div>
              <div class="submenu">OLD</div>
          </div>
      </div>

    <label for="user-input">텍스트 입력:</label>
    <input type="text" id="user-input" />
    <p id="keypress-log"></p>
    <p id="input-display"></p>

    <button id="alert-button">클릭하세요!</button>

    <script>
      function showbox(dpname) {
          let box = document.getElementById(dpname);
          box.style.display = "block";
      }

      const userInput = document.getElementById("user-input");
      const keypressLog = document.getElementById("keypress-log");
      const inputDisplay = document.getElementById("input-display");

      userInput.addEventListener("keypress", (event) => {
          keypressLog.textContent = `Key pressed: ${event.key}`;
      });

      userInput.addEventListener("mouseover", () => {
          alert("입력 필드 위에 마우스가 있습니다!");
      });

      userInput.addEventListener("input", (event) => {
          inputDisplay.textContent = `Current input value: ${event.target.value}`;
      });

      const alertButton = document.getElementById("alert-button");
      alertButton.addEventListener("click", () => {
          alert("버튼이 클릭되었습니다!");
      });

      const galleryMenu = document.getElementById("gallery-menu");
      galleryMenu.addEventListener("click", () => showbox("submenu1"));

      const newsMenu = document.getElementById("news-menu");
      newsMenu.addEventListener("click", () => showbox("submenu2"));
    </script>
  </body>
</html>
